<!DOCTYPE html>
<html>
  <head>
    <title>Geoweb - Wiener Gemeindebezirke</title>
    <link rel="stylesheet" href="ol.css">
      <style type="text/css">html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    }
    div.full {
    width: 100%;
    height: 100%;
    }</style>
    </head>
    <body>
    <div id="map" class="full"></div>
    <script src="resources/ol3/ol.js"></script><script type="text/javascript">
      var map = new ol.Map({
      target: 'map',
      renderer: ol.RendererHint.CANVAS,
    
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        ], 
        view: new ol.View2D({
        center: ol.proj.transform([16.37, 48.21], 'EPSG:4326', 'EPSG:3857'),
        zoom: 11
      }),       
   }) ;
    </script>
  </body>
</html>
